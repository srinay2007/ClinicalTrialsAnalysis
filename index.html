<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Trials Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #3498db;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #1f4e79);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #7f8c8d, #6c7b7d);
            transform: translateY(-2px);
        }

        .trials-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .trials-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .trials-header h2 {
            color: #2c3e50;
            font-size: 1.8rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .trial-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #3498db;
        }

        .trial-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .trial-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .trial-title {
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .trial-nct {
            color: #3498db;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .trial-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #cce5ff;
            color: #004085;
        }

        .status-recruiting {
            background: #fff3cd;
            color: #856404;
        }

        .status-terminated {
            background: #f8d7da;
            color: #721c24;
        }

        .status-unknown {
            background: #e2e3e5;
            color: #383d41;
        }

        .trial-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: #7f8c8d;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #2c3e50;
            font-size: 1rem;
            font-weight: 500;
        }

        .trial-summary {
            color: #5a6c7d;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .trial-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 10px 15px;
            border: 2px solid #e1e8ed;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            border-color: #3498db;
            background: #f8f9fa;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #dc3545;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 25px 30px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 30px;
        }

        .trial-detail-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e1e8ed;
        }

        .trial-detail-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .section-title {
            color: #2c3e50;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            color: #3498db;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .detail-label {
            color: #7f8c8d;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .detail-value {
            color: #2c3e50;
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .detail-value.long-text {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 5px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-recruiting {
            background: #fff3cd;
            color: #856404;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #cce5ff;
            color: #004085;
        }

        .status-terminated {
            background: #f8d7da;
            color: #721c24;
        }

        .status-unknown {
            background: #e2e3e5;
            color: #383d41;
        }

        .modal-footer {
            padding: 20px 30px;
            background: #f8f9fa;
            border-radius: 0 0 15px 15px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-container {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }

            .trial-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .trial-details {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
                max-height: 95vh;
            }

            .modal-header {
                padding: 20px;
            }

            .modal-header h2 {
                font-size: 1.2rem;
            }

            .modal-body {
                padding: 20px;
            }

            .detail-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .modal-footer {
                padding: 15px 20px;
                flex-direction: column;
            }

            .modal-footer .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-flask"></i> Clinical Trials Dashboard</h1>
            <p>Explore and analyze clinical trials data from your database</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <i class="fas fa-database"></i>
                <h3 id="totalTrials">-</h3>
                <p>Total Trials</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-play-circle"></i>
                <h3 id="activeTrials">-</h3>
                <p>Active Trials</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <h3 id="completedTrials">-</h3>
                <p>Completed Trials</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3 id="totalEnrollment">-</h3>
                <p>Total Enrollment</p>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search trials by title, description, or keywords...">
                <button onclick="searchTrials()" class="btn btn-primary">
                    <i class="fas fa-search"></i> Search
                </button>
                <button onclick="loadTrials()" class="btn btn-secondary">
                    <i class="fas fa-refresh"></i> Refresh
                </button>
            </div>
            <div class="filter-group">
                <select id="statusFilter" class="filter-select">
                    <option value="">All Statuses</option>
                    <option value="ACTIVE_NOT_RECRUITING">Active (Not Recruiting)</option>
                    <option value="COMPLETED">Completed</option>
                    <option value="RECRUITING">Recruiting</option>
                    <option value="TERMINATED">Terminated</option>
                    <option value="SUSPENDED">Suspended</option>
                </select>
                <select id="phaseFilter" class="filter-select">
                    <option value="">All Phases</option>
                    <option value="PHASE_I">Phase I</option>
                    <option value="PHASE_II">Phase II</option>
                    <option value="PHASE_III">Phase III</option>
                    <option value="PHASE_IV">Phase IV</option>
                </select>
                <select id="studyTypeFilter" class="filter-select">
                    <option value="">All Study Types</option>
                    <option value="INTERVENTIONAL">Interventional</option>
                    <option value="OBSERVATIONAL">Observational</option>
                    <option value="EXPANDED_ACCESS">Expanded Access</option>
                </select>
            </div>
        </div>

        <!-- Trials Container -->
        <div class="trials-container">
            <div class="trials-header">
                <h2><i class="fas fa-list"></i> Clinical Trials</h2>
                <div>
                    <button onclick="loadTrials()" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add New Trials
                    </button>
                </div>
            </div>

            <div id="loadingIndicator" class="loading" style="display: none;">
                <i class="fas fa-spinner"></i>
                <p>Loading trials...</p>
            </div>

            <div id="errorMessage" class="error" style="display: none;"></div>

            <div id="trialsList"></div>

            <div id="pagination" class="pagination" style="display: none;"></div>
        </div>
    </div>

    <!-- Trial Details Modal -->
    <div id="trialModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Trial Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Trial details will be populated here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn btn-primary" onclick="copyTrialDetails()">
                    <i class="fas fa-copy"></i> Copy Details
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentPage = 0;
        const itemsPerPage = 10;

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/trials/stats`);
                const stats = await response.json();
                
                document.getElementById('totalTrials').textContent = stats.total_trials;
                
                // Find active and completed trials
                const activeStatuses = ['ACTIVE_NOT_RECRUITING', 'RECRUITING', 'ACTIVE'];
                const completedStatuses = ['COMPLETED'];
                
                const activeCount = stats.status_distribution
                    .filter(s => activeStatuses.includes(s.status))
                    .reduce((sum, s) => sum + s.count, 0);
                
                const completedCount = stats.status_distribution
                    .filter(s => completedStatuses.includes(s.status))
                    .reduce((sum, s) => sum + s.count, 0);
                
                document.getElementById('activeTrials').textContent = activeCount;
                document.getElementById('completedTrials').textContent = completedCount;
                
                // Calculate total enrollment (we'll need to fetch this separately)
                const trialsResponse = await fetch(`${API_BASE}/trials?limit=1000`);
                const trials = await trialsResponse.json();
                const totalEnrollment = trials
                    .filter(t => t.enrollment_count)
                    .reduce((sum, t) => sum + t.enrollment_count, 0);
                
                document.getElementById('totalEnrollment').textContent = totalEnrollment.toLocaleString();
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load trials with filters
        async function loadTrials(page = 0) {
            showLoading();
            hideError();
            
            try {
                const status = document.getElementById('statusFilter').value;
                const phase = document.getElementById('phaseFilter').value;
                const studyType = document.getElementById('studyTypeFilter').value;
                
                let url = `${API_BASE}/trials?limit=${itemsPerPage}&offset=${page * itemsPerPage}`;
                
                if (status) url += `&status=${status}`;
                if (phase) url += `&phase=${phase}`;
                
                const response = await fetch(url);
                const trials = await response.json();
                
                // Filter by study type on client side if needed
                let filteredTrials = trials;
                if (studyType) {
                    filteredTrials = trials.filter(trial => trial.study_type === studyType);
                }
                
                displayTrials(filteredTrials);
                currentPage = page;
                
            } catch (error) {
                showError('Failed to load trials: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Search trials
        async function searchTrials() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                loadTrials();
                return;
            }
            
            showLoading();
            hideError();
            
            try {
                const response = await fetch(`${API_BASE}/trials/search?q=${encodeURIComponent(query)}&limit=50`);
                const trials = await response.json();
                displayTrials(trials);
                currentPage = 0;
            } catch (error) {
                showError('Search failed: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Display trials
        function displayTrials(trials) {
            const container = document.getElementById('trialsList');
            
            if (trials.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>No trials found</h3>
                        <p>Try adjusting your search criteria or filters</p>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }
            
            container.innerHTML = trials.map(trial => createTrialCard(trial)).join('');
        }

        // Create trial card HTML
        function createTrialCard(trial) {
            const statusClass = getStatusClass(trial.status);
            const enrollmentText = trial.enrollment_count ? trial.enrollment_count.toLocaleString() : 'N/A';
            const startDate = trial.start_date ? new Date(trial.start_date).toLocaleDateString() : 'N/A';
            const completionDate = trial.completion_date ? new Date(trial.completion_date).toLocaleDateString() : 'N/A';
            
            return `
                <div class="trial-card">
                    <div class="trial-header">
                        <div>
                            <div class="trial-title">${trial.brief_title || 'No Title'}</div>
                            <div class="trial-nct">${trial.nct_id}</div>
                        </div>
                        <div class="trial-status ${statusClass}">${trial.status || 'Unknown'}</div>
                    </div>
                    
                    <div class="trial-details">
                        <div class="detail-item">
                            <div class="detail-label">Phase</div>
                            <div class="detail-value">${trial.phase || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Study Type</div>
                            <div class="detail-value">${trial.study_type || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Enrollment</div>
                            <div class="detail-value">${enrollmentText}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Start Date</div>
                            <div class="detail-value">${startDate}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Completion Date</div>
                            <div class="detail-value">${completionDate}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Organization</div>
                            <div class="detail-value">${trial.organization || 'N/A'}</div>
                        </div>
                    </div>
                    
                    ${trial.brief_summary ? `
                        <div class="trial-summary">
                            ${trial.brief_summary.length > 200 ? 
                                trial.brief_summary.substring(0, 200) + '...' : 
                                trial.brief_summary
                            }
                        </div>
                    ` : ''}
                    
                    <div class="trial-actions">
                        <button class="btn btn-primary btn-small" onclick="viewTrialDetails('${trial.nct_id}')">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="copyNCTId('${trial.nct_id}')">
                            <i class="fas fa-copy"></i> Copy NCT ID
                        </button>
                    </div>
                </div>
            `;
        }

        // Get status CSS class
        function getStatusClass(status) {
            if (!status) return 'status-unknown';
            
            const statusLower = status.toLowerCase();
            if (statusLower.includes('active')) return 'status-active';
            if (statusLower.includes('completed')) return 'status-completed';
            if (statusLower.includes('recruiting')) return 'status-recruiting';
            if (statusLower.includes('terminated')) return 'status-terminated';
            return 'status-unknown';
        }

        // View trial details in modal
        async function viewTrialDetails(nctId) {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/trial/${nctId}`);
                const trial = await response.json();
                
                if (trial) {
                    showTrialModal(trial);
                } else {
                    showError('Trial not found');
                }
            } catch (error) {
                showError('Failed to load trial details: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Show trial details in modal
        function showTrialModal(trial) {
            const modal = document.getElementById('trialModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = trial.brief_title || 'Trial Details';
            
            const statusClass = getStatusClass(trial.status);
            const enrollmentText = trial.enrollment_count ? trial.enrollment_count.toLocaleString() : 'N/A';
            const startDate = trial.start_date ? new Date(trial.start_date).toLocaleDateString() : 'N/A';
            const completionDate = trial.completion_date ? new Date(trial.completion_date).toLocaleDateString() : 'N/A';
            
            modalBody.innerHTML = `
                <!-- Basic Information -->
                <div class="trial-detail-section">
                    <div class="section-title">
                        <i class="fas fa-info-circle"></i>
                        Basic Information
                    </div>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">NCT ID</div>
                            <div class="detail-value">${trial.nct_id || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Status</div>
                            <div class="detail-value">
                                <span class="status-badge ${statusClass}">${trial.status || 'Unknown'}</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Phase</div>
                            <div class="detail-value">${trial.phase || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Study Type</div>
                            <div class="detail-value">${trial.study_type || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Enrollment</div>
                            <div class="detail-value">${enrollmentText}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Organization</div>
                            <div class="detail-value">${trial.organization || 'N/A'}</div>
                        </div>
                    </div>
                </div>

                <!-- Dates -->
                <div class="trial-detail-section">
                    <div class="section-title">
                        <i class="fas fa-calendar-alt"></i>
                        Timeline
                    </div>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Start Date</div>
                            <div class="detail-value">${startDate}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Completion Date</div>
                            <div class="detail-value">${completionDate}</div>
                        </div>
                    </div>
                </div>

                <!-- Descriptions -->
                ${trial.brief_summary || trial.detailed_description ? `
                <div class="trial-detail-section">
                    <div class="section-title">
                        <i class="fas fa-file-alt"></i>
                        Description
                    </div>
                    ${trial.brief_summary ? `
                    <div class="detail-item">
                        <div class="detail-label">Brief Summary</div>
                        <div class="detail-value long-text">${trial.brief_summary}</div>
                    </div>
                    ` : ''}
                    ${trial.detailed_description ? `
                    <div class="detail-item">
                        <div class="detail-label">Detailed Description</div>
                        <div class="detail-value long-text">${trial.detailed_description}</div>
                    </div>
                    ` : ''}
                </div>
                ` : ''}

                <!-- Eligibility Criteria -->
                ${trial.inclusion_criteria || trial.exclusion_criteria ? `
                <div class="trial-detail-section">
                    <div class="section-title">
                        <i class="fas fa-users"></i>
                        Eligibility Criteria
                    </div>
                    ${trial.inclusion_criteria ? `
                    <div class="detail-item">
                        <div class="detail-label">Inclusion Criteria</div>
                        <div class="detail-value long-text">${trial.inclusion_criteria}</div>
                    </div>
                    ` : ''}
                    ${trial.exclusion_criteria ? `
                    <div class="detail-item">
                        <div class="detail-label">Exclusion Criteria</div>
                        <div class="detail-value long-text">${trial.exclusion_criteria}</div>
                    </div>
                    ` : ''}
                </div>
                ` : ''}
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('trialModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
        }

        // Copy trial details to clipboard
        function copyTrialDetails() {
            const modalBody = document.getElementById('modalBody');
            const text = modalBody.innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('Trial details copied to clipboard!');
            });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('trialModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Copy NCT ID to clipboard
        function copyNCTId(nctId) {
            navigator.clipboard.writeText(nctId).then(() => {
                alert('NCT ID copied to clipboard: ' + nctId);
            });
        }

        // Show/hide loading indicator
        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('trialsList').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        // Show/hide error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchTrials();
            }
        });

        document.getElementById('statusFilter').addEventListener('change', () => loadTrials(0));
        document.getElementById('phaseFilter').addEventListener('change', () => loadTrials(0));
        document.getElementById('studyTypeFilter').addEventListener('change', () => loadTrials(0));

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadTrials();
        });
    </script>
</body>
</html>
